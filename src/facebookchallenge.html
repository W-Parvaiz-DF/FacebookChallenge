<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="./stylesheet.css" rel="stylesheet">

</head>

<body>
    <header>
        <form id="Login">
            <input type="email" name="Email" placeholder="Enter email...">
            <input type="password" name="password" placeholder="Enter password...">
            <input type="submit" name="Login" value="Login">
        </form>
        <h1>DFA Learn HTML/CSS</h1>


    </header>
    <main>
        <section id="left">
            <h2>
                Facebook helps you to connect and share with the people in your life.
            </h2>
            <img src="./peopleNetwork.png" alt="logo for login page.">
        </section>
        <section id="right">
            <h1>Create an account</h1>
            <h3>It's free and always will be</h3>
            <form>
                <input type="text" name="First name" placeholder="First name" class="register">
                <input type="text" name="Last name" placeholder="Last name" class="register"><br>
                <input type="text" name="Mobile or Email" placeholder="Mobile number or Email" class="register"><br>
                <input type="password" name="New password" placeholder="New password" class="register">
                <h3>Birthday</h3>
                <select name="Day">
                    <option>1</option>
                    <option>2</option>
                </select>
                <select name="Month">
                    <option>Jan</option>
                </select>
                <select name="year">
                    <option>2004</option>
                </select><br>
                <label for="female">
                    <input type="radio" name="gender" value="Female" id="female">Female</label>
                <label for="male">
                    <input type="radio" name="gender" value="Male" id="male">Male</label>
                <p>
                    By clicking Sign Up, you agree to our Terms, Data Policy and Cookie
                    Policy. You may receive SMS notifications from us and can opt out at
                    any time.
                </p>
                <input type="submit" value="Sign Up" name="Sign Up">
            </form>

        </section>
    </main>





</body>

</html>
